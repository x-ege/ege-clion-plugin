<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- 渐变定义：从蓝紫色到深蓝色 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <!-- 文字阴影效果 -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- 装饰性小圆点 -->
  <circle cx="24" cy="24" r="4" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="104" cy="104" r="4" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- EGE 文字 -->
  <text x="50%" y="54%" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#FFFFFF"
        filter="url(#textShadow)"
        letter-spacing="2">EGE</text>
  
  <!-- 底部小标签 -->
  <text x="50%" y="85%" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="12" 
        font-weight="normal" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#FFFFFF"
        opacity="0.7">Graphics</text>
</svg>
